<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARK Ascended - Pack Vifs d'Or</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Fond anim√© ARK */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .dino-shadow {
            position: absolute;
            opacity: 0.05;
            animation: dino-move 20s infinite linear;
            font-size: 4em;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0,255,255,0.3);
        }
        
        .dino-shadow:nth-child(1) { top: 10%; left: -10%; animation-delay: 0s; }
        .dino-shadow:nth-child(2) { top: 60%; left: -15%; animation-delay: 7s; }
        .dino-shadow:nth-child(3) { top: 30%; left: -12%; animation-delay: 14s; }
        
        @keyframes dino-move {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }
        
        .floating-crystals {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .crystal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #00ffff, #ff6400);
            border-radius: 3px;
            animation: float-crystal 15s infinite linear;
            opacity: 0.1;
            transform: rotate(45deg);
            box-shadow: 0 0 15px rgba(0,255,255,0.3);
        }
        
        .crystal:nth-child(4) { top: 20%; left: -5%; animation-delay: 0s; }
        .crystal:nth-child(5) { top: 70%; left: -8%; animation-delay: 5s; }
        .crystal:nth-child(6) { top: 40%; left: -6%; animation-delay: 10s; }
        
        @keyframes float-crystal {
            0% { transform: translateX(-50px) rotate(45deg); }
            100% { transform: translateX(calc(100vw + 50px)) rotate(405deg); }
        }
        
        .energy-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ffff;
            border-radius: 50%;
            animation: particle-float 8s infinite;
            opacity: 0.6;
            box-shadow: 0 0 10px #00ffff;
        }
        
        .particle:nth-child(7) { top: 25%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(8) { top: 15%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(9) { top: 65%; left: 20%; animation-delay: 4s; }
        .particle:nth-child(10) { top: 85%; left: 70%; animation-delay: 6s; }
        .particle:nth-child(11) { top: 45%; left: 90%; animation-delay: 1s; }
        .particle:nth-child(12) { top: 75%; left: 5%; animation-delay: 3s; }
        
        @keyframes particle-float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; }
            50% { transform: translateY(-30px) scale(1.5); opacity: 0.8; }
        }
        
        .poster {
            width: 450px;
            height: 650px;
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 30%, #3d3d3d 70%, #4a4a4a 100%);
            border-radius: 15px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.6), 
                inset 0 2px 0 rgba(0,255,255,0.2),
                0 0 30px rgba(0,255,255,0.1);
            position: relative;
            overflow: hidden;
            padding: 30px;
            box-sizing: border-box;
            border: 2px solid #00ffff;
            z-index: 10;
        }
        
        .poster::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0,255,255,0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,100,0,0.05) 0%, transparent 50%),
                linear-gradient(45deg, transparent 30%, rgba(0,255,255,0.02) 50%, transparent 70%);
            z-index: 1;
        }
        
        .tech-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            height: 1px;
            animation: scan 4s infinite;
        }
        
        .line:nth-child(1) { top: 20%; width: 60%; left: 20%; animation-delay: 0s; }
        .line:nth-child(2) { top: 60%; width: 40%; right: 20%; animation-delay: 2s; }
        .line:nth-child(3) { top: 80%; width: 70%; left: 10%; animation-delay: 1s; }
        
        @keyframes scan {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.6; }
        }
        
        .energy-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .orb {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #00ffff 0%, transparent 70%);
            border-radius: 50%;
            animation: float-orb 6s infinite;
            box-shadow: 0 0 15px #00ffff;
        }
        
        .orb:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .orb:nth-child(2) { top: 35%; right: 15%; animation-delay: 2s; }
        .orb:nth-child(3) { top: 55%; left: 20%; animation-delay: 4s; }
        .orb:nth-child(4) { top: 75%; right: 25%; animation-delay: 1s; }
        
        @keyframes float-orb {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; }
            50% { transform: translateY(-15px) scale(1.2); opacity: 0.8; }
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            z-index: 2;
            position: relative;
        }
        
        .ark-logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.2em;
            font-weight: 700;
            color: #ff6400;
            text-shadow: 0 0 10px rgba(255,100,0,0.5);
            margin: 0 0 5px 0;
            letter-spacing: 3px;
        }
        
        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: 2em;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.8), 
                0 0 20px rgba(0,255,255,0.5),
                0 0 40px rgba(0,255,255,0.3);
            margin: 0;
            letter-spacing: 2px;
            animation: pulse-glow 3s ease-in-out infinite;
        }
        
        .subtitle {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            margin: 8px 0 0 0;
            font-weight: 400;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
            letter-spacing: 1px;
        }
        
        @keyframes pulse-glow {
            0%, 100% { 
                text-shadow: 
                    2px 2px 4px rgba(0,0,0,0.8), 
                    0 0 15px rgba(0,255,255,0.3);
            }
            50% { 
                text-shadow: 
                    2px 2px 4px rgba(0,0,0,0.8), 
                    0 0 25px rgba(0,255,255,0.7),
                    0 0 35px rgba(0,255,255,0.5);
            }
        }
        
        .packs-container {
            z-index: 2;
            position: relative;
            margin: 20px 0;
        }
        
        .pack {
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.05) 0%, 
                rgba(0,255,255,0.08) 50%, 
                rgba(255,255,255,0.03) 100%);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            padding: 14px 20px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        
        .pack::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(180deg, transparent, #00ffff, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .pack:hover {
            border-color: #00ffff;
            transform: translateX(8px) scale(1.02);
            box-shadow: 
                0 8px 30px rgba(0,255,255,0.3),
                inset 0 1px 0 rgba(0,255,255,0.2);
            background: linear-gradient(135deg, 
                rgba(0,255,255,0.12) 0%, 
                rgba(0,255,255,0.16) 50%, 
                rgba(0,255,255,0.08) 100%);
        }
        
        .pack:hover::before {
            opacity: 1;
        }
        
        .pack:active {
            transform: translateX(6px) scale(0.98);
        }
        
        .pack-price {
            font-size: 1.4em;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            font-family: 'Orbitron', monospace;
        }
        
        .pack-amount {
            font-size: 1.1em;
            font-weight: 600;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
            letter-spacing: 1px;
        }
        
        .special-offer {
            background: linear-gradient(135deg, 
                rgba(255, 100, 0, 0.15) 0%, 
                rgba(0, 255, 255, 0.1) 50%, 
                rgba(255, 100, 0, 0.08) 100%);
            border: 2px solid #ff6400;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .special-offer::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -100%;
            width: 100%;
            height: calc(100% + 4px);
            background: linear-gradient(90deg, transparent, rgba(255,100,0,0.3), transparent);
            animation: energy-sweep 4s infinite;
        }
        
        @keyframes energy-sweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .special-offer .pack-price {
            color: #ff6400;
            font-size: 1.2em;
        }
        
        .special-offer .pack-amount {
            color: #fff;
        }
        
        .discord-icon {
            display: inline-block;
            margin-right: 8px;
            font-size: 1.3em;
            filter: drop-shadow(0 0 5px #ff6400);
        }
        
        .footer {
            position: absolute;
            bottom: 25px;
            left: 30px;
            right: 30px;
            text-align: center;
            color: rgba(0, 255, 255, 0.6);
            font-size: 0.85em;
            z-index: 2;
            text-shadow: 0 0 10px rgba(0,255,255,0.3);
            font-family: 'Orbitron', monospace;
            letter-spacing: 1px;
        }
        
        .dino-silhouette {

            top: 90px;
            right: 20px;

        }
        
        @keyframes roar {
            0%, 90%, 100% { transform: scale(1); }
            95% { transform: scale(1.1); }
        }
    </style>
